<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Practica Ajax Datatables</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <div class="container-fluid">
    <div id="tabla" class="row">
      <div class="col-md-12">
        <table id="miTabla" class="table stripe">

          <!--Cabecera-->
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">
                  <img id="imgDiente" class="img-responsive" alt="Laboratorio Dental" src="images/diente.png">
                </a>
                <p class="navbar-text"><strong>Laboratorio dental</p>
              </div>
            </div>
          </nav>
          <div id="edicion" class="alert alert-success" role="alert">Operacion correcta</div>
          <div id="edicionerr" class="alert alert-danger" role="alert">Operacion incorrecta</div>

          <button id="creaDoc" type="button" class="btn btn-success navbar-btn">Nuevo Doctor</button>
          <!--<button class="btn btn-success" data-toggle="modal" data-target="#nuevo">Nuevo Doctor</button>-->

          <!--Acceso github-->
          <a href="https://github.com/oscarrel/practica-ajax-datatables" target="blank"><button id="github" type="button" class="btn btn-info navbar-btn">Github</button></a>
          <!-- Columnas Tabla-->
          <thead>
            <th>Nombre doctor</th>
            <th>Numero de colegiado</th>
            <th>Nombre Clinica</th>
            <th>Id clinica</th>
            <th>Editar</th>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <th>Nombre doctor</th>
            <th>Numero de colegiado</th>
            <th>Nombre Clinica</th>
            <th>Id clinica</th>
            <th>Editar</th>
          </tfoot>
        </table>

      </div>
    </div>

<!-- Formulario Editar Doctor-->
    <div id="formulario" class="row">
    <div class="col-md-4 col-md-offset-3">
      <form id="formEditar" class="form-horizontal" action="" method="post">
      <div>
            <h2>Editar Doctor</h2>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="idDoctor">Id Doctor:</label>
          <div class="col-sm-10">
            <input disabled="true" type="text" class="form-control" id="idDoctor">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="nombre">Nombre<span class="required">*</span>:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre del doctor">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="numcolegiado">Nº Colegiado:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="numcolegiado" name="numcolegiado" placeholder="Introduce el número de colegiado">
          </div>
        </div>

        <div class="form-group">
              <label for="clinicas" class="col-sm-2 control-label">Nombre clinicas<span class="required">*</span>:</label>
              <div class="col-sm-10">
                <select multiple id="clinicas" name="clinicas" >
                </select>
              </div>
            </div>

        <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
              </div>
            </div>
        <div>
      </form>
    </div>
    </div>


    
<!-- Ventana Modal Confirmar Borrar Doctor-->
<div class="modal fade" id="vmodal_borrar" name="vmodal_borrar" tabindex="-1" role="dialog" aria-labelledby="vmodal_borrar" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Borrar Doctor</h4>
      </div>
      <div class="modal-body">
        <h3>¿Está seguro de borrar el doctor?</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" type="submit" id="aceptar_borrar" name="aceptar_borrar" data-dismiss="modal" class="btn btn-primary aceptarBorrado">Si</button>
      </div>
    </div>
  </div>
</div>

<!-- Formulario Nuevo Doctor
-->
<div id="formularioCrear" class="row">
  <div class="col-md-4 col-md-offset-3">
    <form class="form-horizontal" id="formCrear" name="formCrear" method="post" action="#" >
      <div>
        <h2>Nuevo Doctor</h2>
        <div class="form-group">
          <label for="nombre_n" class="col-sm-2 control-label">Nombre<span class="required">*</span>:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre_n" name="nombre_n" placeholder="Introduce el nombre del doctor">
          </div>
        </div>
        <div class="form-group">
          <label for="numcolegiado_n" class="col-sm-2 control-label">Nº Colegiado</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="numcolegiado_n" name="numcolegiado_n" placeholder="Introduce el número de colegiado">
          </div>
        </div>
        <div class="form-group">
          <label for="clinicas_n" class="col-sm-2 control-label">Nombre Clinica/s<span class="required">*</span>:</label>
          <div class="col-sm-10">
            <select multiple id="clinicas_n" name="clinicas_n" >
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button id="enviarDoc" type="submit" class="btn btn-primary">Enviar</button>
            <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/jquery.dataTables.js"></script>
<script src="scripts/dataTables.bootstrap.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/messages_es.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
